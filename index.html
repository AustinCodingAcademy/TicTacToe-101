<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <!-- link to CSS code -->
    <link rel="stylesheet" href="tictactoe.css">
    <!-- link to JavaScript code -->
    <script src="scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to Tic Tac Toe</h1>
        <p>Get ready to play!</p>
        <!-- uses the built-in onclick attribute to call the resetBoard function -->
        <button onclick="resetBoard()" type="button" class="btn btn-primary btn-lg" name="button">Restart</button>
      </div>

      <table align="center">
        <tr>
          <!-- each table-data (td) has an id that matches it's position in the array or arrays [0][1] -->
          <!-- the onclick calls a function called handleClick and passes itself to the "handleClick" function -->
          <td id='0-0' onclick="handleClick(this)" ></td>
          <td id='0-1' onclick="handleClick(this)" ></td>
          <!-- @TODO each of the cells will need to have an event listener to call the "handleClick" function -->
          <td id='0-2'></td>
        </tr>
        <tr>
          <td id='1-0'></td>
          <td id='1-1'></td>
          <td id='1-2'></td>
        </tr>
        <tr>
          <td id='2-0'></td>
          <td id='2-1'></td>
          <td id='2-2'></td>
        </tr>
      </table>
    </div>
  </body>
</html>
