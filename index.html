<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <!-- link to CSS code -->
    <link rel="stylesheet" href="tictactoe.css">
    <!-- link to JavaScript code -->
    <script src="scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to Tic Tac Toe</h1>
        <p>Get ready to play!</p>
        <!-- uses the built-in onclick attribute to call the resetBoard function -->
        <button onclick="resetBoard()" type="button" class="btn btn-primary btn-lg" name="button">Restart</button>
      </div>
      <table>
        <tr>
          <!-- the onclick calls a function called "handleClick" and passes itself to it -->
          <td data-index="0-0" id='0-0' onclick="handleClick(this)" ></td>
          <td data-index="0-1" id='0-1' onclick="handleClick(this)" ></td>
          <td data-index="0-2" id='0-2' onclick="handleClick(this)" ></td>
        </tr>
        <tr>
          <!-- the onclick calls a function called "handleClick" and passes itself to it -->
          <td data-index="1-0" id='1-0' onclick="handleClick(this)" ></td>
          <td data-index="1-1" id='1-1' onclick="handleClick(this)" ></td>
          <td data-index="1-2" id='1-2' onclick="handleClick(this)" ></td>
        </tr>
        <tr>
          <!-- the onclick calls a function called "handleClick" and passes itself to it -->
          <td data-index="2-0" id='2-0' onclick="handleClick(this)" ></td>
          <td data-index="2-1" id='2-1' onclick="handleClick(this)" ></td>
          <td data-index="2-2" id='2-2' onclick="handleClick(this)" ></td>
        </tr>
        <!-- @TODO create new rows and cells for the rest of your TTT board. -->
        <!-- @TODO give each new cell an id & an event listener to call the "handleClick" function -->
      </table>
    </div>
  </body>
</html>
