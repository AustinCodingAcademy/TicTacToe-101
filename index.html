<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&family=Montserrat:wght@100;300;400;500;600;700&family=Mulish:wght@300;400;700&family=Pacifico&family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300&family=Quicksand:wght@300;400;500;600;700&family=Raleway:wght@100;300;400;500;600&display=swap"
    rel="stylesheet">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="tictactoe.css">
</head>

<body>
  <div class="jumbotron">
    <h1>Welcome to Tic Tac Toe</h1>
    <p>Get ready to play!</p>
    <button onclick="resetBoard()" type="button" class="btn btn-primary btn-lg" name="button">Restart</button>
  </div>
  <table class="xoxo">
    <tr>
      <td id='0-0' onclick="handleClick(this)"></td>
      <td id='0-1' onclick="handleClick(this)"></td>
      <td id='0-2' onclick="handleClick(this)"></td>
    </tr>
    <tr>
      <td id='1-0' onclick="handleClick(this)"></td>
      <td id='1-1' onclick="handleClick(this)"></td>
      <td id='1-2' onclick="handleClick(this)"></td>
    </tr>
    <tr>
      <td id='2-0' onclick="handleClick(this)"></td>
      <td id='2-1' onclick="handleClick(this)"></td>
      <td id='2-2' onclick="handleClick(this)"></td>
    </tr>
  </table>
  <script src="scripts.js"></script>

</body>

</html>
